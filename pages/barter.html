<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barter Exchange - AgriKlima</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="../css/shared.css">
    <link rel="stylesheet" href="../css/barter.css">
</head>
<body>
    <header>
        <h1><img src ="/img/Frame 6.png"><a href="../index.html"> AgriKlima </a></h1>
        <button class="menu-toggle" onclick="toggleMenu()">â˜°</button>
        <nav>
            <ul>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="prediction.html">Price Prediction</a></li>
                <li><a href="weather.html">Weather Suggestions</a></li>
                <li><a href="barter.html">Barter Exchange</a></li>
                <li><a href="community.html">Community</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="main-section">
            <h2>Barter Exchange</h2>
            <div class="search-filters">
                <input type="text" id="search-barter" placeholder="Search listings...">
                <select id="category-filter">
                    <option value="">All Categories</option>
                    <option value="crops">Crops</option>
                    <option value="tools">Tools</option>
                    <option value="services">Services</option>
                </select>
            </div>
            <div class="input-group">
                <input type="text" id="barter-item" placeholder="What you have">
                <select id="item-category">
                    <option value="crops">Crops</option>
                    <option value="tools">Tools</option>
                    <option value="services">Services</option>
                </select>
                <input type="text" id="barter-want" placeholder="What you want">
                <button onclick="postBarterOffer()">Post Offer</button>
            </div>
            <div id="barter-suggestions" class="suggestions-section">
                <h3>Suggested Matches</h3>
                <div id="suggestions-list" class="listings-grid"></div>
            </div>
            <div id="barter-listings" class="listings-grid"></div>
        </section>
    </main>

    <script src="../data.js"></script>
    <script src="../js/barter.js"></script>
    <script src="../js/ai-model.js"></script>
    <script src="../script.js"></script>
</body>
</html>
